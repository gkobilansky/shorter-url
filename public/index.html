
<!doctype html>
<html lang="en">
    <head>
        <title>Request Header Parser</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="header">
                URL kinda-shortner
            </h1>
            <form class="input-group" action="/" method="post">
               <input type="url" class="form-control" id="url" name="url" placeholder="ex: https://google.com">
               <span class="input-group-btn">
                   <button type="submit" class="btn btn-primary">Shorten that link!</button>
               </span>
            </form>
            <h3>Sample result:</h3>
            <p>https://fierce-plains-96108.herokuapp.com/8228</p>
            <h3>Also available as API</h3>
           <p><code>https://fierce-plains-96108.herokuapp.com/new/www.example.com</code> responds with JSON:</p>
           <pre>
           {"original_url":"http://google.com","short_url":"https://fierce-plains-96108.herokuapp.com/8228"}
           </pre>
        </div>
    </body>
</html>
